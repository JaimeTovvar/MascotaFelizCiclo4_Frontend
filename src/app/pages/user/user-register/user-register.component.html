<div class="main">
  <div class="col-md-6 col-sm-12 centrar">
    <h2 class="text-center mt-5">Registrar Cliente</h2>
    <form [formGroup]="formGroup" (ngSubmit)="register()">
      <div class="form-group">
        <label>Nombres</label>
        <input type="text" name="name" formControlName="name" class="form-control" [class]="isValidField('name')"
          placeholder="Nombres">
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="lastName" formControlName="lastName" class="form-control"
          [class]="isValidField('lastName')" placeholder="Apellidos">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" formControlName="email" class="form-control" [class]="isValidField('email')"
          placeholder="Email">
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" name="year" formControlName="year" class="form-control" [class]="isValidField('year')"
          placeholder="Edad">
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" name="address" formControlName="address" class="form-control"
          [class]="isValidField('address')" placeholder="Dirección">
      </div>
      <br />
      <div class="col-md-12 text-center">
        <div class="col-md-12 ">
          <button type="submit" class="btn btn-primary col-md-8" [disabled]="formGroup.invalid">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
