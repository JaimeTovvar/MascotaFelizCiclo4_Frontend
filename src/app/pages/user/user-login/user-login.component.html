<main class="form-login">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Aplicación<br> Mascotas</h2>
      <p>Gestión mascotas</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form [formGroup]="formGroup" (ngSubmit)="login()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" placeholder="User Name">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" formControlName="password" class="form-control"
              placeholder="Password">
          </div>
          <br />
          <div class="col-md-12" style="display: flex;">
            <div class="col-md-5">
              <button type="submit" class="btn btn-black col-md-6" [disabled]="formGroup.invalid">Login</button>
            </div>
            <div class="col-md-7 align-items-end">
              <button class="btn btn-secondary" (click)="redirectRegister()">Register Client</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
