<div class="main">
  <div class="col-md-6 col-sm-12 centrar" style="margin: 0 auto;">
    <h2 class="text-center mt-5">Agregar solicitud mascota</h2>
    <form [formGroup]="formGroup" (ngSubmit)="add()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="name" formControlName="name" class="form-control" [class]="isValidField('name')"
          placeholder="Nombres">
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" name="year" formControlName="year" class="form-control" [class]="isValidField('year')"
          placeholder="Edad">
      </div>
      <div class="form-group">
        <label>Raza</label>
        <input type="number" name="type" formControlName="type" class="form-control" [class]="isValidField('type')"
          placeholder="Raza">
      </div>
      <div class="form-group">
        <label>Color</label>
        <input type="text" name="colour" formControlName="colour" class="form-control" [class]="isValidField('colour')"
          placeholder="Color">
      </div>
      <div class="form-group">
        <label>Sexo</label>
        <input type="text" name="sex" formControlName="sex" class="form-control" [class]="isValidField('sex')"
          placeholder="Sexo">
      </div>
      <div class="form-group">
        <label>Fecha nacimiento</label>
        <input type="text" name="birthDate" formControlName="birthDate" class="form-control"
          [class]="isValidField('birthDate')" placeholder="Fecha nacimiento">
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" name="address" formControlName="address" class="form-control"
          [class]="isValidField('address')" placeholder="Dirección">
      </div>
      <br />
      <div class="col-md-12 text-center">
        <div class="col-md-12 ">
          <button type="submit" class="btn btn-primary col-md-8" [disabled]="formGroup.invalid">Agregar</button>
        </div>
      </div>
    </form>
  </div>
</div>
