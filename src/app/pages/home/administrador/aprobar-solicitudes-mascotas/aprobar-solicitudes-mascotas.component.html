<h2 class="text-center">Aprobar Solicitudes Mascota</h2>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">AÃ±os</th>
      <th scope="col">Raza</th>
      <th scope="col">Sexo</th>
      <th scope="col">Fecha Nacimiento</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mascotas | paginate: { itemsPerPage: 5, currentPage: p }">
      <th scope="row"><img [src]="item.imagen | domImg" width="80px" /></th>
      <td>{{ item.name }}</td>
      <td>{{ item.year }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.sex }}</td>
      <td>{{ item.birthDate }}</td>
      <td *ngIf="item.estado == 'pendiente'" class="text-warning">{{ item.estado }}</td>
      <td *ngIf="item.estado == 'aceptado'" class="text-success">{{ item.estado }}</td>
      <td *ngIf="item.estado == 'rechazado'" class="text-danger">{{ item.estado }}</td>
      <td *ngIf="item.estado == 'pendiente'">
        <button class="btn btn-success" style="margin-right: 10px;" (click)="aprobar(item)" title="Aprobar"><i
            class="bi bi-check-lg"></i></button>
        <button class="btn btn-danger" (click)="rechazar(item)" title="Rechazar"><i class="bi bi-x-circle"></i></button>
      </td>
      <td *ngIf="item.estado != 'pendiente'"></td>

    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
